<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de listas
    </title>
</head>

<body>

    <h3>Listas!</h3>

    <h4>- Lista ordenada usa OL</h4> <!--usa lista para colocar elementos similares-->
   
    <ol>  <!--se escrever ol>li*5 (ou qualquer outro numero, para criar 5 itens) -->
        <li>Item 1 </li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    

    <h4>- Lista n√£o ordenada</h4>
    <ul> 
        <li>Item 1 </li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    

    
</body>
</html>
